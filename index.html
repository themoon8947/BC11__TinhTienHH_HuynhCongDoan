<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        
        <div class="card-header col-2 bg-warning" style="margin-bottom: 20px; border-radius: 5%; margin-top: 20px;">Tính tiền hàng hóa</div>
        <div class="row">
            
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        Người dùng nhập vào tên hàng hóa, số lượng , đơn giá<br>
                        -Số lương < 50 Giá bình thường <br>
                        -Số lượng từ 50 - 100 thì giảm 8% <br>
                        -Số lượng >=100 giảm 12%
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group ">
                                <label>Nhập tên hàng hóa</label>
                                <input id="txtTenHang" type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>Nhập số lượng</label>
                                <input id="txtSL" type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>Nhập đơn giá</label>
                                <input id="txtDonGia" type="text" class="form-control" />
                            </div>
                            

                            <button id="btnThanhTien" class="btn btn-success">
                                Thành tiền
                            </button>
                        </form>
                    </div>
                    <div id="TinhTienHang" class="card-footer text-muted ">
                        <table class="table">
                            <thead id="thead">
                                <!-- <tr>
                                    <th>Tên Hàng</th>
                                    <th>Số lượng</th>
                                    <th>Đơn Giá</th>
                                    <th>Thành Tiền</th>
                                </tr> -->
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
